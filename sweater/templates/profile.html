{% extends 'base.html' %}

{% block login %}
active
{% endblock %}

{% block title %}
Профиль
{% endblock %}

{% block body %}
<div class="card-body">
  <div class="row">
    <div class="col-sm-3">
      <p class="mb-0">Name</p>
    </div>
    <div class="col-sm-9">
      <p class="text-muted mb-0">{{ current_user.name }}</p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <p class="mb-0">Email</p>
    </div>
    <div class="col-sm-9">
      <p class="text-muted mb-0">{{ current_user.email }}</p>
    </div>
  </div>
</div>

<div class="col-sm text-end">
    <a href="/logout"><button type="button" id="clear" class="btn btn-outline-danger">Выйти</button></a>
</div>

<script src="./static/js/profile.js"></script>
{% endblock %}
